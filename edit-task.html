<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/pages/task-form.css">
</head>
<body>
  <div class="form-container">
    <h2>Edit Task</h2>
    <form id="editTaskForm">
      <input type="hidden" id="taskId">
      <label>Title: <input type="text" id="taskTitle" required></label>
      <label>Description: <textarea id="taskDescription"></textarea></label>
      <label>Time Estimate: <input type="number" id="taskTime" required></label>
      <div id="subtasks">
        <!-- Subtasks will be populated here -->
      </div>
      <button id="addSubtask" type="button">Add Subtask</button>
      <button type="submit">Update Task</button>
    </form>
  </div>
  <script src="./scripts/edit-task.js"></script>
</body>
</html>
